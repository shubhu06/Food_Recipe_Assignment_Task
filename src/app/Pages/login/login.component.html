<div class="login_box">
    <form class="w-25" [formGroup]="login_user" (submit)="login()" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User_ID :</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="user_id">
         
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password :</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
